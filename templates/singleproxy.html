{% include 'common/adminhead.html' without context %}

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">代理详细资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>
      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-12 am-u-md-pull-12">
          <form class="am-form am-form-horizontal">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">代理ID / ID</label>
              <div class="am-u-sm-9">
                {{ proxy.proxyId }}

              </div>
            </div>
            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">用户名 / name</label>
              <div class="am-u-sm-9">
                {{ proxy.username}}
              </div>
            </div>
            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">收入 / Income</label>
              <div class="am-u-sm-9">
                {{ proxy.income }}
              </div>
            </div>
            <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-3 am-form-label">下线列表</label>
                <a href="/showVIP?proxyId={{ proxy.proxyId }}&&vip={{ VIPNum }}">{{ VIPNum }}</a> 个
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2017 采薇网版权所有</p>
    </footer>
  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
{% include 'common/adminfooter.html' without context %}
