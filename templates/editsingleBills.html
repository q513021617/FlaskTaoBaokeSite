{% include 'common/adminhead.html' without context %}
{% include 'common/adminNav.html' without context %}
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">


        <div class="am-u-sm-12 am-u-md-12">
          <form class="am-form am-form-horizontal" action="/editsinglegoods" method=post>
              <div class="am-form-group">
              <label for="biilID" class="am-u-sm-3 am-form-label">订单ID / ID</label>
              <div class="am-u-sm-9">
                <input type="text" id="biilID" name="biilID" value="{{ bills.biilID }}">

              </div>
            </div>
            <div class="am-form-group">
              <label for="goodsid" class="am-u-sm-3 am-form-label">商品ID / ID</label>
              <div class="am-u-sm-9">
                <input type="text" id="goodsid" name="goodsid" value="{{ bills.goodsid }}">

              </div>
            </div>

            <div class="am-form-group">
              <label for="Payment" class="am-u-sm-3 am-form-label">实际付款 / Image</label>
              <div class="am-u-sm-9">
                <input type="text"  id="Payment" name="Payment" value="{{ bills.payment }}">

              </div>
            </div>

            <div class="am-form-group">
              <label for="orderNumber" class="am-u-sm-3 am-form-label">订单号 / Class</label>
              <div class="am-u-sm-9">
                <input type="text" id="orderNumber" name="orderNumber" value="{{ bills.orderNumber }}">
              </div>
            </div>

            <div class="am-form-group">
              <label for="orderStatus" class="am-u-sm-3 am-form-label">订单状态</label>
              <div class="am-u-sm-9">
                <input type="text"  id="orderStatus" name="orderStatus" value="{{ bills.orderStatus }}">元
              </div>
            </div>



            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2017 采薇网版权所有.</p>
    </footer>

  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

{% include 'common/adminfooter.html' without context %}
