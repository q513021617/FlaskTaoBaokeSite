{% include 'common/adminhead.html'  %}
{% include 'common/adminNav.html'  %}
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品详细资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">


        <div class="am-u-sm-12 am-u-md-12 am-u-md-pull-12">
          <form class="am-form am-form-horizontal">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">商品名称 / Name</label>
              <div class="am-u-sm-9">
                {{ goods.goodsName }}

              </div>
            </div>

            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">商品主图 / Image</label>
              <div class="am-u-sm-9">
                <img src="{{ goods.goodsimage}}" width="290px" height="290px"/>

              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">商品类别 / Class</label>
              <div class="am-u-sm-9">
                {{ goods.goodsCla }}
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-3 am-form-label">商品卖价</label>
              <div class="am-u-sm-9">
                {{ goods.goodPri }} 元
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-weibo" class="am-u-sm-3 am-form-label">收入比率 / CTI</label>
              <div class="am-u-sm-9">
                {{goods.CTI}} %
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-intro" class="am-u-sm-3 am-form-label">商品详情 / Info</label>
              <div class="am-u-sm-9">
                  <a href="{{goods.goodsImAdr}}">{{goods.goodsImAdr}}</a>

              </div>
            </div>

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                  <a href="/admin/editsinglegoods?goodsid={{ goods.goodsId}}"><button type="button" class="am-btn am-btn-primary">修改商品属性</button></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2017 采薇网版权所有.</p>
    </footer>

  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

{% include 'common/adminfooter.html'  %}
